<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login-style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="main-content">
      <div class="main-content__profile">
        <i class="fa-solid fa-user fa-2xl"></i>
      </div>
      <div class="main-content__intro">
        <span class="main-content__intro-greet">Hello What your name?</span>
        <form class="login-form">
          <input type="text" autocomplete="off" spellcheck="false" />
        </form>
      </div>
    </div>
    <div class="common-clock">
      <div><span class="clock-hhmm"></span><span class="clock-ss"></span></div>
      <div><span class="clock-mmdd"></span><span class="clock-day"></span>
    </div>
    <script
      src="https://kit.fontawesome.com/a4852596ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/greetings.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
